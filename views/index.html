<section class='main-section' id='map-section'>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <form name=myform>
		<input type="checkbox" id="barrier" onchange="setValuesInMap()" checked>&nbsp;Barrier-free Access&nbsp;
		<input type="checkbox" id="toilets" onchange="setValuesInMap()" checked>&nbsp;Toilets&nbsp;
		<input type="checkbox" id="drinkingWater" onchange="setValuesInMap()" checked>&nbsp;Drinking Water&nbsp;
		<input type="checkbox" id="playground" onchange="setValuesInMap()" checked>&nbsp;Playground&nbsp;
		<input type="checkbox" id="library" onchange="setValuesInMap()" checked>&nbsp;Library
	</form>	
	<div id="map-canvas" style="height: 100%;margin: 0px;padding: 0px"></div>
</section>

<section class='main-section' id='marker-section'>
	<div id="map-marker-canvas" style="height: 100%;margin: 0px;padding: 0px"></div>
</section>	

<section class='main-section' id='chart-section'>
	<div id="container" style="width:100%; height:400px;">
	</div>
	<div id="subtype">
  		<input class="typeahead" type="text">
	</div>
	<div id="breadcrumbs"></div>
</section>
